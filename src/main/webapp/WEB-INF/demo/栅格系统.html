<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initoial-scale=1">
    <title>Title</title>
    <!--    bootstar依赖jquery，所以把jquery放在第一个引入-->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <!--  引入css  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--  引入js  -->
    <script  type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style>
        .container{
            background-color: #66afe9;
        }
        div[class |= col]{  /*//css选择器  class以col开头*/
            border: 1px solid black;
        }
    </style>
</head>
<body>

<!--分界值
     》=1200px  （lg大屏幕 大桌面显示器   width-1170px
     》= 992px   （md中等屏幕 桌面显示器   width-970px）
     》= 768px   （sm小屏幕 小屏幕    width-750px）
      《 768px   （xm超小屏幕 小屏幕    width-750px）-->
<div class="container">
    <div class="row">
        <div class="col-md-10">1</div>
        <div class="col-md-2">2</div>
    </div>
    <div>
        <div class="col-md-3">3</div>
        <div class="col-md-1">4</div>
        <div class="col-md-8">5</div>
    </div>
</div>

</body>
</html>
